<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration01.html</title>
    <style>
        * {
            padding: 2px;
            margin: 7px;
            font-size: 12px;
        }

        table {
            border-collapse: collapse;
            padding: 20px;
            width: 700px;
            height: 700px;
            margin-right: auto;
            margin-left: auto;
        }

        td {
            border: 1px solid darkgray;
        }

        span {
            color: gray;
            font-size: 13px;
        }

        .wInfo {
            background-color: lightgray;
            font-weight: bold;
            width: 100px;
        }

        .star {
            color: darkred;
        }

        .hiddeStar {
            color: lightgray;
        }
    </style>
</head>

<body>
    <table>
        <caption style="text-align: end; color: gray;"><span class="star">*</span>필수 입력</caption>
        <tr>
            <td class="wInfo"><span class="star">*</span>아이디</td>
            <td>
                <input type="text" size="16">
                <button type="submit" style="background-color: black; color: white;">중복확인</button>
                <span>* 4~15자, 첫 영문자, 영문자와 숫자 조합</span>
            </td>
        </tr>
        <tr>
            <td class="wInfo"><span class="star">*</span>비밀번호</td>
            <td><input type="password" size="14"></td>
        </tr>
        <tr>
            <td class="wInfo"><span class="star">*</span>비밀번호 확인</td>
            <td>
                <input type="password" size="14">
                <span>(확인을 위해 다시 입력해 주세요.)</span>
            </td>
        </tr>
        <tr>
            <td class="wInfo"><span class="star">*</span>이름</td>
            <td><input type="text" size="16"></td>
        </tr>
        <tr>
            <td class="wInfo"><span class="hiddeStar">*</span>생년월일</td>
            <td>
                <input type="radio" name="gender">남자
                <input type="radio" name="gender">여자
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" size="8">년
                <input type="text" size="4">월
                <input type="text" size="4">일
                &nbsp;&nbsp;&nbsp;&nbsp;
                <span>(예, 2000년 01월 31일)</span>
            </td>
        </tr>
        <tr>
            <td class="wInfo" rowspan="2"><span class="star">*</span>이메일</td>
            <td>
                <input type="text" size="14">@
                <input type="text" size="14">
                <select name="">
                    <option value="gmail">gmail.com</option>
                    <option value="naver">naver.com</option>
                    <option value="nate">nate.com</option>
                    <input type="radio" name="reception">수신허용
                    <input type="radio" name="reception">수신불가
                </select>
            </td>
        </tr>
        <tr>
            <td style="color: gray; font-size: 14px;">※ hanmail.net은 메일 수신이 어려울 수 있으니 가급적 다른 메일을 이용하시기 바랍니다.</td>
        </tr>
        <tr>
            <td class="wInfo" rowspan="3"><span class="hiddeStar">*</span>주소</td>
            <td>
                <button type="submit" style="background-color: black; color: white;">주소찾기</button>
                <input type="text" size="10px"></input>
                <span>(우편번호)</span>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" size="80px">
            </td>

        </tr>
        <tr>
            <td>
                <input type="text" size="63px">
                &nbsp;&nbsp;
                <span>* 나머지 주소</span>
            </td>
        </tr>
        <tr>
            <td class="wInfo"><span class="hiddeStar">*</span>전화번호</td>
            <td>
                <input type="text" size="4">-
                <input type="text" size="6">-
                <input type="text" size="6">
            </td>
        </tr>
        <tr>
            <td class="wInfo"><span class="star">*</span>휴대전화</td>
            <td>
                <input type="text" size="4">-
                <input type="text" size="6">-
                <input type="text" size="6">
                &nbsp;&nbsp;
                <input type="radio" name="sms">SMS 수신허용
                <input type="radio" name="sms">SMS 수신불가
            </td>
        </tr>
        <tr>
            <td class="wInfo"><span class="star">*</span>관심분야</td>
            <td>
                <select name="">
                    <option value="main">:: 관심분야 선택 ::</option>
                    <option value="1st">자바</option>
                    <option value="2nd">파이썬</option>
                    <option value="3rd">C++</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="wInfo"><span class="star">*</span>가입경로</td>
            <td>
                <select name="">
                    <option value="main">:: 가입경로 선택 ::</option>
                    <option value="1st">광고</option>
                    <option value="2nd">지인추천</option>
                    <option value="3rd">검색</option>
                </select>
            </td>
        </tr>
    </table>

    <br>
    <div style="text-align: center;">
        <button style="background-color: red; color: white;">
            등록하기
        </button>
        <button style="background-color: black; color: white;">
            새로쓰기
        </button>
    </div>

</body>

</html>
