<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration01.html</title>
    <style>
        * {
            background-color: white;
            padding: 2px;
            margin: 7px;
        }

        table {
            padding: 20px;
            width: 700px;
            height: 700px;
        }

        td {
            border: 1px solid lightgray;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>아이디</td>
            <td>
                <input type="text" size="16">
                <button type="submit" style="background-color: black; color: white;">중복확인</button>
                <span>* 4~15자, 첫 영문자, 영문자와 숫자 조합</span>
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" size="14"></td>
        </tr>
        <tr>
            <td>비밀번호 확인</td>
            <td>
                <input type="password" size="14">
                <span>(확인을 위해 다시 입력해 주세요.)</span>
            </td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" size="16"></td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td>
                <input type="radio" name="gender">남자
                <input type="radio" name="gender">여자
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" size="8">년
                <input type="text" size="4">월
                <input type="text" size="4">일
                &nbsp;&nbsp;&nbsp;&nbsp;
                <span>(예, 2000년 01월 31일)</span>
            </td>
        </tr>
        <tr>
            <td rowspan="2">이메일</td>
            <td>
                <input type="text" size="14">@
                <input type="text" size="14">
                <select name="">
                    <option value="gmail">gmail.com</option>
                    <option value="naver">naver.com</option>
                    <option value="nate">nate.com</option>
                    <input type="radio" name="reception">수신허용
                    <input type="radio" name="reception">수신불가
                </select>
            </td>
        </tr>
        <tr>
            <!-- <td>a</td> -->
            <td style="color: gray; font-size: 14px;">※ hanmail.net은 메일 수신이 어려울 수 있으니 가급적 다른 메일을 이용하시기 바랍니다.</td>
        </tr>
        <tr>
            <td rowspan="3">주소</td>
            <td>
                <button type="submit" style="background-color: black; color: white;">주소찾기</button>
                <input type="text" size="10px"></input>
                <span>(우편번호)</span>
            </td>
        </tr>
        <tr>
            <!-- <td>a</td> -->
            <td>
                <input type="text" size="80px">
            </td>

        </tr>
        <tr>
            <!-- <td>a</td> -->
            <td>
                <input type="text" size="63px">
                &nbsp;&nbsp;
                <span>* 나머지 주소</span>
            </td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td>
                <input type="text" size="4">-
                <input type="text" size="6">-
                <input type="text" size="6">
            </td>
        </tr>
        <tr>
            <td>휴대전화</td>
            <td>
                <input type="text" size="4">-
                <input type="text" size="6">-
                <input type="text" size="6">
                &nbsp;&nbsp;
                <input type="radio" name="sms">SMS 수신허용
                <input type="radio" name="sms">SMS 수신불가
            </td>
        </tr>
        <tr>
            <td>관심분야</td>
            <td>
                <select name="">
                    <option value="main">:: 관심분야 선택 ::</option>
                    <option value="1st">자바</option>
                    <option value="2nd">파이썬</option>
                    <option value="3rd">C++</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>가입경로</td>
            <td>
                <select name="">
                    <option value="main">:: 가입경로 선택 ::</option>
                    <option value="1st">광고</option>
                    <option value="2nd">지인추천</option>
                    <option value="3rd">검색</option>
                </select>
            </td>
        </tr>
    </table>
</body>

</html>
