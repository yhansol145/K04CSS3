<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C10FloatClearPosition.html</title>

    <style>
        .div1 {
            background-color: red;
        }

        .div2 {
            background-color: green;
        }

        .div3 {
            background-color: blue;
        }
    </style>

</head>

<body>
    <h2>Div 배치(레이아웃)관련 속성</h2>

    <!-- 
        float속성 : 주로 CSS에서 배치를 위해 사용한다.
        왼쪽 혹은 오른쪽에서 띄워서 정렬하거나 엘리먼트를
        배치할때 사용한다.
    -->
    <fieldset>
        <legend>float속성(div의 width미지정)</legend>
        <!--  
            엘리먼트에 사이즈를 미지정 한 경우에는
            float 속성을 부여한 아래쪽에 있는 엘리먼트가
            우측으로 붙게된다.
        -->

        <div class="div1" style="float: left;">div1</div>
        <div class="div2" style="float: left;">div2</div>
        <div class="div3">div3</div>
    </fieldset>

    <!--  
        레이어의 사이즈를 지정한 경우에는 정렬하고자
        하는 엘리먼트와 앞에있는 엘리먼트 모두에게
        float속성을 부여해야 한다. div3에서 float속성을
        제거하면 아래로 떨어지게 된다.
    -->
    <fieldset>
        <legend>float속성(div의 width지정)</legend>

        <div class="div1" style="float: left; 
            width: 100px;">div1</div>
        <div class="div2" style="float: left; 
            width: 100px;">div2</div>
        <div class="div3" style="float: left; 
            width: 100px;">div3</div>
    </fieldset>

    <!--  
        clear : 앞의 div에 설정한 float속성값이 남아서 뒤에
        정의한 div에 영향을 미치는 경우 float의 속성을
        파괴하기 위해 사용된다.
    -->
    <fieldset>
        <legend>float속성제거</legend>

        <div>
            <div class="div1" style="float: left; 
                    width: 100px; height: 100px;">div1</div>
            <div class="div2" style="float: left; 
                    width: 100px; height: 100px;">div2</div>
        </div>

        <!--  
            여기서 clear속성이 없으면 div3은 위의
            div1, div2 아래쪽으로 파고 들어가게 된다.
            정상적인 배치를 위해 앞 에서 부여한 float속성을
            clear를 통해 제거해야 한다.
        -->
        <div style="clear:both"></div>
        <div class="div3" style="width: 250px; height: 120px;">div3</div>
    </fieldset>






    <h2>position 속성</h2>

    <fieldset>
        <legend>position:relative</legend>

        <div class="div1" style="position:relative; left:30px; top:10px;
                width: 100px; height: 100px;">
            relative
        </div>
    </fieldset>

</body>

</html>
